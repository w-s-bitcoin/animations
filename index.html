<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wicked Smart Bitcoin</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f4f4f4;
      font-family: monospace;
      margin: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .toggle-container {
      margin: 1rem 0;
    }
    .toggle-button {
      background-color: #222;
      color: #f7931a;
      border: 1px solid #f7931a;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-family: monospace;
      font-size: 1rem;
    }
    .image-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .image-grid.grid {
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }
    .image-grid.grid > div {
      width: 300px;
    }
    .chart-container {
      position: relative;
      display: inline-block;
    }
    .chart-description {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      width: 100%;
      padding: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 0.9rem;
    }
    .chart-container:hover .chart-description {
      opacity: 1;
    }
    .chart {
      max-width: 90vw;
      border: 1px solid #333;
      border-radius: 8px;
      width: 100%;
    }
    .chart-title {
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    a {
      color: #f7931a;
      text-decoration: none;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Wicked Smart Bitcoin</h1>
  <p>Bitcoin visualizations updated daily at 8PM EST</p>

  <div class="toggle-container">
    <button class="toggle-button" onclick="toggleLayout()">Toggle Grid/List View</button>
  </div>

  <div class="image-grid grid" id="image-grid"></div>

  <footer>
    &copy; 2025 Wicked Smart Bitcoin
  </footer>

  <script>
    const imageGrid = document.getElementById('image-grid');

    function toggleLayout() {
      imageGrid.classList.toggle('grid');
    }

    fetch("final_frames/image_list.json")
      .then(res => res.json())
      .then(images => {
        images.forEach(({ filename, title, description }) => {
          const container = document.createElement('div');

          const titleElem = document.createElement('div');
          titleElem.className = 'chart-title';
          titleElem.textContent = title;

          const chartWrapper = document.createElement('div');
          chartWrapper.className = 'chart-container';

          const link = document.createElement('a');
          link.href = `final_frames/${filename}`;

          const img = document.createElement('img');
          img.src = `final_frames/${filename}`;
          img.alt = title;
          img.className = 'chart';

          const desc = document.createElement('div');
          desc.className = 'chart-description';
          desc.textContent = description;

          link.appendChild(img);
          chartWrapper.appendChild(link);
          chartWrapper.appendChild(desc);

          container.appendChild(titleElem);
          container.appendChild(chartWrapper);
          imageGrid.appendChild(container);
        });
      })
      .catch(err => {
        imageGrid.textContent = "Failed to load images.";
        console.error(err);
      });
  </script>
</body>
</html>
