<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wicked Smart Bitcoin</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f4f4f4;
      font-family: monospace;
      margin: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .toggle-container {
      margin: 1rem 0;
    }
    .toggle-icons {
      display: inline-flex;
      gap: 1rem;
      justify-content: center;
    }
    .toggle-icon {
      padding: 0.005rem 0.02rem;
      border: 1px solid #f7931a;
      cursor: pointer;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: #f7931a;
      font-size: 1.2rem;
      box-shadow: none;
      transition: box-shadow 0.2s, background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
    }
    .toggle-icon.active {
      box-shadow: 0 0 8px #f7931a;
      background-color: #333;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 1px;
      width: 16px;
      height: 16px;
    }
    .icon-grid div {
      background-color: #f7931a;
      width: 100%;
      height: 100%;
    }
    .icon-list {
      display: flex;
      flex-direction: column;
      gap: 1px;
      width: 20px;
    }
    .icon-list div {
      background-color: #f7931a;
      height: 2px;
      width: 100%;
    }
    .image-grid {
      margin-top: 2rem;
      gap: 2rem;
    }
    .image-grid.grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .image-grid.grid > div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-grid.list {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-grid.list > div {
      width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chart-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    .chart-description {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      width: 100%;
      padding: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .image-grid.grid .chart-description {
      font-size: 0.9rem;
    }
    .image-grid.list .chart-description {
      font-size: 1.4rem;
    }
    .chart-container:hover .chart-description {
      opacity: 1;
    }
    .chart {
      max-width: 100%;
      border: 1px solid #333;
      border-radius: 8px;
      width: 100%;
    }
    .chart-title {
      margin-bottom: 0.5rem;
      min-height: 2.5rem;
      display: flex;
      align-items: flex-end;
      text-align: center;
      justify-content: center;
    }
    .image-grid.grid .chart-title {
      font-size: 1rem;
    }
    .image-grid.list .chart-title {
      font-size: 1.6rem;
    }
    a {
      color: #f7931a;
      text-decoration: none;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    .modal img {
      max-width: 95vw;
      max-height: 90vh;
    }
    .modal-controls {
      position: absolute;
      top: 2rem;
      left: 1rem;
      display: flex;
      gap: 2rem;
      align-items: center;
      padding-bottom: 0.5rem;
    }
    .close-btn {
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Wicked Smart Bitcoin</h1>
  <p>Bitcoin Visualizations Updated Daily</p>

  <div class="toggle-container" id="toggleContainer">
    <div class="toggle-icons">
      <div class="toggle-icon active" id="gridView" onclick="setLayout('grid')">
        <div class="icon-grid">
          <div></div><div></div><div></div>
          <div></div><div></div><div></div>
          <div></div><div></div><div></div>
        </div>
      </div>
      <div class="toggle-icon" id="listView" onclick="setLayout('list')">
        <div class="icon-list">
          <div></div><div></div><div></div><div></div>
        </div>
      </div>
    </div>
  </div>

  <div class="image-grid grid" id="image-grid"></div>

  <div class="modal" id="modal">
    <div class="modal-controls">
      <button class="close-btn" onclick="closeModal()">Ã—</button>
      <button class="close-btn" onclick="prevImage()">&#8249;</button>
      <button class="close-btn" onclick="nextImage()">&#8250;</button>
    </div>
    <img id="modal-img" src="" alt="Full size image">
  </div>

  <footer>
    &copy; 2025 Wicked Smart Bitcoin
  </footer>

  <script>
    const imageGrid = document.getElementById('image-grid');
    const toggleContainer = document.getElementById('toggleContainer');
    let imageList = [];
    let currentIndex = 0;
    const gridIcon = document.getElementById('gridView');
    const listIcon = document.getElementById('listView');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    let userSelectedLayout = null;

    function setLayout(type, manual = true) {
      imageGrid.classList.remove('grid', 'list');
      imageGrid.classList.add(type);
      if (type === 'grid') {
        gridIcon.classList.add('active');
        listIcon.classList.remove('active');
      } else {
        listIcon.classList.add('active');
        gridIcon.classList.remove('active');
      }
      if (manual) {
        userSelectedLayout = type;
      }
    }

    function updateLayoutBasedOnWidth() {
      const containerWidth = imageGrid.offsetWidth;
      const columnWidth = 280 + 32;
      const columns = Math.floor(containerWidth / columnWidth);

      if (columns < 2) {
        toggleContainer.style.display = 'none';
        if (userSelectedLayout !== 'list') {
          setLayout('list', false);
        }
      } else {
        toggleContainer.style.display = 'block';
        if (userSelectedLayout === 'list') {
          setLayout('list', false);
        } else {
          setLayout('grid', false);
        }
      }
    }

    window.addEventListener('resize', updateLayoutBasedOnWidth);
    window.addEventListener('load', updateLayoutBasedOnWidth);

    function openModalByIndex(index) {
      const image = imageList[index];
      if (!image) return;
      currentIndex = index;
      modalImg.src = `final_frames/${image.filename}`;
      modalImg.alt = image.title;
      modal.style.display = 'flex';
    }

    function prevImage() {
      const prevIndex = (currentIndex - 1 + imageList.length) % imageList.length;
      openModalByIndex(prevIndex);
    }

    function nextImage() {
      const nextIndex = (currentIndex + 1) % imageList.length;
      openModalByIndex(nextIndex);
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    fetch("final_frames/image_list.json")
      .then(res => res.json())
      .then(data => {
        imageList = data;
        return data;
      })
      .then(images => {
        images.forEach(({ filename, title, description }, index) => {
          const container = document.createElement('div');

          const titleElem = document.createElement('div');
          titleElem.className = 'chart-title';
          titleElem.textContent = title;

          const chartWrapper = document.createElement('div');
          chartWrapper.className = 'chart-container';

          const img = document.createElement('img');
          img.src = `final_frames/${filename}`;
          img.alt = title;
          img.className = 'chart';
          img.onclick = () => openModalByIndex(index);

          const desc = document.createElement('div');
          desc.className = 'chart-description';
          desc.textContent = description;

          chartWrapper.appendChild(img);
          chartWrapper.appendChild(desc);

          container.appendChild(titleElem);
          container.appendChild(chartWrapper);
          imageGrid.appendChild(container);
        });
        updateLayoutBasedOnWidth();
      })
      .catch(err => {
        imageGrid.textContent = "Failed to load images.";
        console.error(err);
      });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });
  </script>
</body>
</html>
