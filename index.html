<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wicked Smart Bitcoin</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f4f4f4;
      font-family: monospace;
      margin: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .toggle-container {
      margin: 1rem 0;
    }
    .toggle-icons {
      display: inline-flex;
      gap: 1rem;
      justify-content: center;
    }
    .toggle-icon {
      padding: 0.05rem 0.1rem;
      border: 1px solid #f7931a;
      cursor: pointer;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: #f7931a;
      font-size: 1.2rem;
      box-shadow: none;
      transition: box-shadow 0.2s, background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
    }
    .toggle-icon.active {
      box-shadow: 0 0 8px #f7931a;
      background-color: #333;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 1px;
      width: 20px;
      height: 20px;
    }
    .icon-grid div {
      background-color: #f7931a;
      width: 100%;
      height: 100%;
    }
    .icon-list {
      display: flex;
      flex-direction: column;
      gap: 2px;
      width: 26px;
    }
    .icon-list div {
      background-color: #f7931a;
      height: 3px;
      width: 100%;
    }
    .image-grid {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .image-grid.list {
      flex-direction: column;
      align-items: center;
    }
    .image-grid.grid > div {
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-grid.list > div {
      width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chart-container {
      position: relative;
      display: inline-block;
    }
    .chart-description {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      width: 100%;
      padding: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .image-grid.grid .chart-description {
      font-size: 0.9rem;
    }
    .image-grid.list .chart-description {
      font-size: 1.4rem;
    }
    .chart-container:hover .chart-description {
      opacity: 1;
    }
    .chart {
      max-width: 100%;
      border: 1px solid #333;
      border-radius: 8px;
      width: 100%;
    }
    .chart-title {
      margin-bottom: 0.5rem;
      min-height: 2.5rem;
      display: flex;
      align-items: flex-end;
      text-align: center;
    }
    .image-grid.grid .chart-title {
      font-size: 1rem;
    }
    .image-grid.list .chart-title {
      font-size: 1.6rem;
    }
    a {
      color: #f7931a;
      text-decoration: none;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Wicked Smart Bitcoin</h1>
  <p>Bitcoin Visualizations Updated Daily</p>

  <div class="toggle-container">
    <div class="toggle-icons">
      <div class="toggle-icon active" id="gridView" onclick="setLayout('grid')">
        <div class="icon-grid">
          <div></div><div></div><div></div>
          <div></div><div></div><div></div>
          <div></div><div></div><div></div>
        </div>
      </div>
      <div class="toggle-icon" id="listView" onclick="setLayout('list')">
        <div class="icon-list">
          <div></div><div></div><div></div><div></div>
        </div>
      </div>
    </div>
  </div>

  <div class="image-grid grid" id="image-grid"></div>

  <footer>
    &copy; 2025 Wicked Smart Bitcoin
  </footer>

  <script>
    const imageGrid = document.getElementById('image-grid');
    const gridIcon = document.getElementById('gridView');
    const listIcon = document.getElementById('listView');

    function setLayout(type) {
      imageGrid.classList.remove('grid', 'list');
      imageGrid.classList.add(type);
      if (type === 'grid') {
        gridIcon.classList.add('active');
        listIcon.classList.remove('active');
      } else {
        listIcon.classList.add('active');
        gridIcon.classList.remove('active');
      }
    }

    fetch("final_frames/image_list.json")
      .then(res => res.json())
      .then(images => {
        images.forEach(({ filename, title, description }) => {
          const container = document.createElement('div');

          const titleElem = document.createElement('div');
          titleElem.className = 'chart-title';
          titleElem.textContent = title;

          const chartWrapper = document.createElement('div');
          chartWrapper.className = 'chart-container';

          const link = document.createElement('a');
          link.href = `final_frames/${filename}`;

          const img = document.createElement('img');
          img.src = `final_frames/${filename}`;
          img.alt = title;
          img.className = 'chart';

          const desc = document.createElement('div');
          desc.className = 'chart-description';
          desc.textContent = description;

          chartWrapper.appendChild(link);
          chartWrapper.appendChild(desc);
          link.appendChild(img);

          container.appendChild(titleElem);
          container.appendChild(chartWrapper);
          imageGrid.appendChild(container);
        });
      })
      .catch(err => {
        imageGrid.textContent = "Failed to load images.";
        console.error(err);
      });
  </script>
</body>
</html>
