<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wicked Smart Bitcoin</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_32x32.png"> -->
  <style>
    body {
      background-color: #0f0f0f;
      color: #f4f4f4;
      font-family: monospace;
      margin: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .controls-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    .toggle-icons {
      display: inline-flex;
      gap: 1rem;
      justify-content: center;
    }
    .toggle-icon {
      padding: 0.005rem 0.02rem;
      border: 1px solid #f7931a;
      cursor: pointer;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: #f7931a;
      font-size: 1.2rem;
      box-shadow: none;
      transition: box-shadow 0.2s, background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
    }
    .toggle-icon.active {
      box-shadow: 0 0 8px #f7931a;
      background-color: #333;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 1px;
      width: 16px;
      height: 16px;
    }
    .icon-grid div {
      background-color: #f7931a;
      width: 100%;
      height: 100%;
    }
    .icon-list {
      display: flex;
      flex-direction: column;
      gap: 1px;
      width: 20px;
    }
    .icon-list div {
      background-color: #f7931a;
      height: 2px;
      width: 100%;
    }
    .search-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .search-btn {
      width: 32px;
      height: 32px;
      padding: 0.005rem 0.02rem;
      border: 1px solid #f7931a;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: #f7931a;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-input {
      height: 32px;
      width: 0;
      opacity: 0;
      transition: width 0.3s ease, opacity 0.3s ease;
      background-color: #1a1a1a;
      border: 1px solid #f7931a;
      color: #f4f4f4;
      padding: 0 0.5rem;
      font-family: monospace;
      font-size: 1rem;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .search-container.active .search-input {
      width: 200px;
      opacity: 1;
    }
    .image-grid {
      margin-top: 2rem;
      gap: 2rem;
    }
    .image-grid.grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .image-grid.grid > div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-grid.list {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-grid.list > div {
      width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chart-container {
      position: relative;
      width: 100%;
      max-width: 100%;
    }
    .chart-description {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      width: 100%;
      box-sizing: border-box;
      padding: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      overflow-wrap: break-word;
      word-break: break-word;
      text-align: center;
    }
    .image-grid.grid .chart-description {
      font-size: 0.9rem;
    }
    .image-grid.list .chart-description {
      font-size: 1.4rem;
    }
    .chart-container:hover .chart-description {
      opacity: 1;
    }
    .chart {
      max-width: 100%;
      border: 1px solid #333;
      border-radius: 8px;
      width: 100%;
    }
    .chart-title {
      margin-bottom: 0.5rem;
      min-height: 2.5rem;
      display: flex;
      align-items: flex-end;
      text-align: center;
      justify-content: center;
    }
    .image-grid.grid .chart-title {
      font-size: 1rem;
    }
    .image-grid.list .chart-title {
      font-size: 1.6rem;
    }
    a {
      color: #f7931a;
      text-decoration: none;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      touch-action: pan-y;
    }

    .modal img {
      max-width: 95vw;
      max-height: 88vh;
    }
    
    .modal-controls {
      position: absolute;
      top: 0.5rem;
      left: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      padding-bottom: 0.5rem;
      transition: transform 0.3s ease, opacity 0.3s ease;
      flex-wrap: wrap;
      row-gap: 0.25rem;
    }

    .modal-controls.hidden {
      transform: translateY(-100%);
      opacity: 0;
      pointer-events: none;
    }

    @media (max-width: 640px) {
      #year-controls {
        flex-basis: 100%;   /* NEW: takes full row, wraps under the first line */
        margin-left: 0;     /* NEW: align with the X */
      }
    }
    @media (max-width: 640px) {
      #scale-controls {
        flex-basis: 100%;
        margin-left: 0;
      }
    }

    @media (max-width: 900px) and (orientation: landscape) {
      .modal {
        padding-top: var(--controls-offset, 1.5rem);  /* was 3rem */
      }
      .modal img {
        max-height: calc(88vh - var(--controls-offset, 1.5rem));  /* was 3rem */
      }
    }

    @supports (padding: max(0px)) {
      @media (max-width: 900px) and (orientation: landscape) {
        .modal {
          padding-top: max(var(--controls-offset, 1.5rem), env(safe-area-inset-top)); /* was 3rem */
        }
      }
    }

    .close-btn {
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .search-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
    }

    .search-btn {
      width: 32px;
      height: 32px;
      padding: 0.005rem 0.02rem;
      border: 1px solid #f7931a;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: #f7931a;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-btn.active {
      box-shadow: 0 0 8px #f7931a;
      background-color: #333;
    }

    .search-input {
      height: 32px;
      width: 0;
      opacity: 0;
      transition: width 0.3s ease, opacity 0.3s ease;
      background-color: #1a1a1a;
      border: 1px solid #f7931a;
      color: #f4f4f4;
      padding: 0 0.5rem;
      font-family: monospace;
      font-size: 1rem;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .search-container.active .search-input {
      width: 200px;
      opacity: 1;
    }

    .chart-container {
      position: relative;
      width: 100%;
    }

    .chart-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background-color: #111;
      overflow: hidden;
      border: 1px solid #333;
      border-radius: 8px;
    }

    .chart-wrapper img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .chart-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #444;
      border-top: 4px solid #f7931a;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      z-index: 1;
      border-radius: 50%;
    }

    .favorite-star {
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 1.5rem;
      color: #f7931a;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      cursor: pointer;
      z-index: 2;
    }

    .chart-container:hover .favorite-star,
    .favorite-star.filled {
      opacity: 1;
    }

    #favoritesToggle {
      font-size: 1.5rem; /* slightly larger than the default 1.2rem */
      line-height: 1;
    }

    #favoritesToggle.active {
      box-shadow: 0 0 8px #f7931a;
      background-color: #333;
      color: #f7931a;
    }

    .favorites-toggle-star {
      display: inline-block;
      transform: translateY(-1.5px);
    }

    #modal-fav-btn {
      font-size: 1.3rem;  /* slightly smaller than 1.5rem */
      line-height: 1;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 0.1rem;
    }

    #modal-fav-btn.filled {
      color: #f7931a;
    }

    #version-info {
      color: #666;
      font-size: 0.75rem;
      margin-left: 0.25rem;
      font-family: monospace;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .year-controls { display: none; align-items: center; gap: 0.4rem; margin-left: 0.25rem; }
    .year-controls.show { display: inline-flex; }

    /* wrapper to draw custom triangles */
    .select-wrap { position: relative; display: inline-block; line-height: 1; }

    /* transparent, no border, same font */
    #year-select {
      font-family: monospace;
      font-size: 1rem;
      color: #fff;
      background: transparent;
      border: none;
      outline: none;
      cursor: pointer;
      padding-right: 1.6rem;           /* space for triangles */
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    #scale-select {
      font-family: monospace;
      font-size: 1rem;
      color: #fff;
      background: transparent;
      border: none;
      outline: none;
      cursor: pointer;
      padding-right: 1.6rem;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    .scale-controls { display: none; align-items: center; gap: 0.4rem; margin-left: 0.25rem; }
    .scale-controls.show { display: inline-flex; }

    /* custom ▼ */
    .select-wrap::after {
      content: "";
      position: absolute;
      right: 0.35rem; top: 50%;
      width: 0; height: 0; pointer-events: none;
      border-left: 5px solid transparent; border-right: 5px solid transparent;
      border-top: 6px solid #fff;      /* ▼ orange */
      transform: translateY(25%);
    }

    /* custom ▲ */
    .select-wrap::before {
      content: "";
      position: absolute;
      right: 0.35rem; top: 50%;
      width: 0; height: 0; pointer-events: none;
      border-left: 5px solid transparent; border-right: 5px solid transparent;
      border-bottom: 6px solid #fff;   /* ▲ orange */
      transform: translateY(-125%);
    }

  </style>
</head>

  <script>
    const imageGrid = document.getElementById('image-grid');
    const toggleIcons = document.getElementById('toggleIcons');
    let imageList = [];
    let visibleImages = [];
    let currentIndex = 0;
    let justUnstarredInModal = false;
    const modalFavBtn = document.getElementById('modal-fav-btn');
    const gridIcon = document.getElementById('gridView');
    const listIcon = document.getElementById('listView');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    let userSelectedLayout = null;
    let touchStartX = 0;
    let touchEndX = 0;
    let touchStartY = 0;
    let touchEndY = 0;
    const yearControls = document.getElementById('year-controls');
    const yearSelect = document.getElementById('year-select');
    const DAL_BASE = 'days_at_a_loss';
    const DAL_STORAGE_KEY = 'dalScale';
    const scaleControls = document.getElementById('scale-controls');
    const scaleSelect   = document.getElementById('scale-select');

    const BVG_BASE = 'bitcoin_vs_gold';
    // Years newest → oldest
    const BVG_YEARS = Array.from({ length: 2025 - 2013 + 1 }, (_, i) => 2025 - i);
    const BVG_STORAGE_KEY = 'bvgYear';

    // Order matches your dropdown: Linear (top/default), then Log
    const DAL_SCALES = ['linear', 'log'];

    function cycleDalScale(direction) {
      const current = (typeof scaleSelect !== 'undefined' && scaleSelect?.value) || getStoredDalScale();
      const idx = DAL_SCALES.indexOf(current);
      if (idx === -1) return;

      let newIdx = direction === 'up' ? idx - 1 : idx + 1;  // clamp ends
      if (newIdx < 0) newIdx = 0;
      if (newIdx >= DAL_SCALES.length) newIdx = DAL_SCALES.length - 1;

      const next = DAL_SCALES[newIdx];
      if (typeof scaleSelect !== 'undefined' && scaleSelect) scaleSelect.value = next;
      setDalScale(next);   // this updates image, URL, grid, favorites, and persists
    }

    function isDalFile(fname) {
      return fname.startsWith(DAL_BASE);
    }

    function dalScaleFromFilename(fname) {
      // days_at_a_loss_log.png -> 'log', otherwise 'linear'
      return /_log\.png$/.test(fname) ? 'log' : 'linear';
    }

    function dalFilenameForScale(scale) {
      return scale === 'log' ? `${DAL_BASE}_log.png` : `${DAL_BASE}.png`;
    }

    function getStoredDalScale() {
      return localStorage.getItem(DAL_STORAGE_KEY) || 'linear';
    }

    function setStoredDalScale(s) {
      localStorage.setItem(DAL_STORAGE_KEY, s);
    }

    function showScaleControls(show) {
      scaleControls?.classList.toggle('show', !!show);
    }

    // Swap the DAL image, persist, update grid & favorites like Year does
    function setDalScale(scale) {
      const oldFilename = visibleImages[currentIndex].filename;
      if (!isDalFile(oldFilename)) return;

      const newFilename = dalFilenameForScale(scale);

      // Persist
      setStoredDalScale(scale);

      // Update modal image + URL
      modalImg.src = `final_frames/${newFilename}`;
      modalImg.alt = `Days at a Loss (${scale})`;
      history.replaceState(null, '', `/${newFilename.replace('.png', '')}`);

      // Update in-memory model
      visibleImages[currentIndex].filename = newFilename;

      // Update the grid thumbnail for this card (live)
      const thumb = document.querySelector(`img.grid-thumb[data-grid-index="${currentIndex}"]`);
      if (thumb) thumb.src = `final_frames/${newFilename}`;

      // Migrate favorites to the new filename
      let favs = getFavorites();
      const pos = favs.indexOf(oldFilename);
      if (pos !== -1) {
        favs.splice(pos, 1);
        if (!favs.includes(newFilename)) favs.push(newFilename);
        saveFavorites(favs);
        modalFavBtn.classList.add('filled');
        modalFavBtn.textContent = '★';
      }

      // Update the grid star target
      const gridStar = document.querySelector(`.favorite-star[data-filename="${oldFilename}"]`);
      if (gridStar) gridStar.setAttribute('data-filename', newFilename);

      // Recompute modal padding if needed
      updateModalSafePadding();
    }

    // --- Cookies ---
    function setCookie(name, value, days = 365) {
      const d = new Date();
      d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = `${name}=${encodeURIComponent(value)};expires=${d.toUTCString()};path=/;SameSite=Lax`;
    }

    function getCookie(name) {
      const match = document.cookie.split('; ').find(row => row.startsWith(name + '='));
      return match ? decodeURIComponent(match.split('=')[1]) : null;
    }

    function setBvgYear(year) {
      const oldFilename = visibleImages[currentIndex].filename;
      const newFilename = bvgFilenameForYear(year);

      // Persist
      setStoredBvgYear(year);

      // Update modal + URL
      modalImg.src = `final_frames/${newFilename}`;
      modalImg.alt = `Bitcoin vs Gold (${year})`;
      history.replaceState(null, '', `/${newFilename.replace('.png', '')}`);

      // Update the in-memory item
      visibleImages[currentIndex].filename = newFilename;

      // Update the grid thumbnail for this card (live, no reload)
      const thumb = document.querySelector(`img.grid-thumb[data-grid-index="${currentIndex}"]`);
      if (thumb) thumb.src = `final_frames/${newFilename}`;

      // Migrate favorites from old filename to new filename
      let favs = getFavorites();
      const pos = favs.indexOf(oldFilename);
      if (pos !== -1) {
        favs.splice(pos, 1);
        if (!favs.includes(newFilename)) favs.push(newFilename);
        saveFavorites(favs);
        // ensure the modal star reflects the migrated state
        modalFavBtn.classList.add('filled');
        modalFavBtn.textContent = '★';
      }

      // Also update the grid star's data-filename so future toggles act on the new filename
      const gridStar = document.querySelector(`.favorite-star[data-filename="${oldFilename}"]`);
      if (gridStar) gridStar.setAttribute('data-filename', newFilename);
    }

    // Dropdown change
    yearSelect?.addEventListener('change', (e) => setBvgYear(e.target.value));
    scaleSelect?.addEventListener('change', (e) => setDalScale(e.target.value));

    function isBvgFile(fname) { return fname.startsWith(BVG_BASE); }
    function bvgFilenameForYear(y) { return `${BVG_BASE}_${y}.png`; }
    function extractBvgYear(fname) {
      const m = fname.match(/bitcoin_vs_gold_(\d{4})\.png$/);
      return m ? m[1] : null;
    }
    function getStoredBvgYear() { return localStorage.getItem(BVG_STORAGE_KEY) || '2018'; }
    function setStoredBvgYear(y) { localStorage.setItem(BVG_STORAGE_KEY, y); }

    function populateYearSelect() {
      if (!yearSelect || yearSelect.options.length) return;
      yearSelect.innerHTML = BVG_YEARS.map(y => `<option value="${y}">${y}</option>`).join('');
    }

    function showYearControls(show) {
      yearControls.classList.toggle('show', !!show);
    }

    function cycleBvgYear(direction) {
      const current = parseInt(yearSelect.value, 10);
      const idx = BVG_YEARS.indexOf(current);
      if (idx === -1) return;

      let newIdx = direction === 'up' ? idx - 1 : idx + 1;

      if (newIdx < 0) newIdx = 0;                           // clamp at 2013
      if (newIdx >= BVG_YEARS.length) newIdx = BVG_YEARS.length - 1; // clamp at 2025

      const newYear = BVG_YEARS[newIdx];
      yearSelect.value = newYear;
      setBvgYear(newYear);
    }

    function isValidBvgYear(yStr) {
      const y = parseInt(yStr, 10);
      return Number.isInteger(y) && BVG_YEARS.includes(y);
    }

    function setLayout(type, manual = true) {
      imageGrid.classList.remove('grid', 'list');
      imageGrid.classList.add(type);
      if (type === 'grid') {
        gridIcon.classList.add('active');
        listIcon.classList.remove('active');
      } else {
        listIcon.classList.add('active');
        gridIcon.classList.remove('active');
      }
      if (manual) {
        userSelectedLayout = type;
        localStorage.setItem('preferredLayout', type); // <-- save preference
      }
    }

    function updateLayoutBasedOnWidth() {
      const containerWidth = imageGrid.offsetWidth;
      const columnWidth = 280 + 32;
      const columns = Math.floor(containerWidth / columnWidth);
      const toggleIcons = document.getElementById('toggleIcons');
      const searchContainer = document.querySelector('.search-container');
      const searchInput = document.getElementById('search-input');
      const searchBtn = document.getElementById('search-btn');

      if (columns < 2) {
        toggleIcons.style.display = 'none';
        if (!searchContainer.classList.contains('active')) {
          searchContainer.classList.add('active');
          searchBtn.classList.add('active');
        }
        searchBtn.disabled = true;
        if (userSelectedLayout !== 'list') setLayout('list', false);
      } else {
        toggleIcons.style.display = 'inline-flex';
        if (searchWasInitiallyClosed && searchInput.value.trim() === '') {
          searchContainer.classList.remove('active');
          searchBtn.classList.remove('active');
        }
        searchBtn.disabled = false;
        if (userSelectedLayout === 'list') {
          setLayout('list', false);
        } else {
          setLayout('grid', false);
        }
      }
    }

    let showFavoritesOnly = localStorage.getItem('showFavoritesOnly') === 'true';

    function toggleFavoritesView() {
      showFavoritesOnly = !showFavoritesOnly;
      localStorage.setItem('showFavoritesOnly', showFavoritesOnly);
      document.getElementById('favoritesToggle').classList.toggle('active', showFavoritesOnly);
      filterImages();
    }

    let searchWasManuallyOpened = false;
    let searchWasInitiallyClosed = true;

    function openModalByIndex(index) {
      const image = visibleImages[index];
      if (!image) return;

      currentIndex = index;
      modal.style.display = 'flex';
      updateModalSafePadding();
      setTimeout(updateModalSafePadding, 0); // ensure after layout/wrap
      document.body.style.overflow = 'hidden';

      // Social links
      document.getElementById('x-link').style.display = image.latest_x ? 'inline' : 'none';
      document.getElementById('x-link').href = image.latest_x || '#';
      document.getElementById('nostr-link').style.display = image.latest_nostr ? 'inline' : 'none';
      document.getElementById('nostr-link').href = image.latest_nostr || '#';
      document.getElementById('youtube-link').style.display = image.latest_youtube ? 'inline' : 'none';
      document.getElementById('youtube-link').href = image.latest_youtube || '#';

      // Bitcoin vs Gold handling
      populateYearSelect();
      const fname = image.filename;
      if (isBvgFile(fname)) {
        // BVG
        showYearControls(true);
        showScaleControls(false);
        const fromFilename = extractBvgYear(fname);
        const chosenYear = fromFilename || getStoredBvgYear();
        yearSelect.value = chosenYear;
        setBvgYear(chosenYear);
      } else if (isDalFile(fname)) {
        // DAL
        showYearControls(false);
        showScaleControls(true);
        const fromFilenameScale = dalScaleFromFilename(fname);         // 'linear' | 'log'
        const chosenScale = fromFilenameScale || getStoredDalScale();  // fallback to stored
        scaleSelect.value = chosenScale;
        setDalScale(chosenScale);
      } else {
        // Normal images
        showYearControls(false);
        showScaleControls(false);
        modalImg.src = `final_frames/${fname}`;
        modalImg.alt = image.title;
        history.replaceState(null, '', `/${fname.replace('.png', '')}`);
      }
      updateModalSafePadding();

      // Star state (uses possibly-updated filename)
      const isFav = isFavorite(visibleImages[currentIndex].filename);
      modalFavBtn.textContent = isFav ? '★' : '☆';
      modalFavBtn.classList.toggle('filled', isFav);
    }

    function toggleFavoriteFromModal() {
      const filename = visibleImages[currentIndex].filename;
      let favs = getFavorites();
      const index = favs.indexOf(filename);

      const gridStar = document.querySelector(`.favorite-star[data-filename="${filename}"]`);

      if (index !== -1) {
        favs.splice(index, 1);
        modalFavBtn.textContent = '☆';
        modalFavBtn.classList.remove('filled');
        if (gridStar) {
          gridStar.textContent = '☆';
          gridStar.classList.remove('filled');
        }
      } else {
        favs.push(filename);
        modalFavBtn.textContent = '★';
        modalFavBtn.classList.add('filled');
        if (gridStar) {
          gridStar.textContent = '★';
          gridStar.classList.add('filled');
        }
      }

      saveFavorites(favs);

      // If in favorites view and unstarred, remove image from modal
      if (showFavoritesOnly && index !== -1) {
        justUnstarredInModal = true;
      }
    }

    function prevImage() {
      if (justUnstarredInModal) {
        justUnstarredInModal = false;
        filterImages();  // remove unstarred image now that user moved on
      }
      const prevIndex = (currentIndex - 1 + visibleImages.length) % visibleImages.length;
      openModalByIndex(prevIndex);
    }

    function nextImage() {
      if (justUnstarredInModal) {
        justUnstarredInModal = false;
        filterImages();  // remove unstarred image now that user moved on
      }
      const nextIndex = (currentIndex + 1) % visibleImages.length;
      openModalByIndex(nextIndex);
    }

    function updateModalSafePadding() {
      const controls = document.querySelector('.modal-controls');
      const isSmallLandscape = window.matchMedia('(max-width: 900px) and (orientation: landscape)').matches;

      if (!controls || !isSmallLandscape || modal.style.display !== 'flex') {
        modal.style.removeProperty('--controls-offset');
        return;
      }

      // Measure real height but clamp the reserved space so it isn't aggressive
      const h = controls.getBoundingClientRect().height;   // actual pixels
      // Clamp between 20px and 44px; subtract a few px since image can tuck a bit under
      const offset = Math.max(20, Math.min(h - 6, 44));

      modal.style.setProperty('--controls-offset', offset + 'px');
    }

    function closeModal() {
      modal.style.display = 'none';
      history.replaceState(null, '', '/');
      document.body.style.overflow = ''; // re-enable scroll
      if (justUnstarredInModal) {
        justUnstarredInModal = false;
        filterImages();  // remove unstarred image from grid
      }
      showYearControls(false);
      showScaleControls(false);
      modal.style.removeProperty('--controls-offset');
    }

    function toggleSearch() {
      const container = document.querySelector('.search-container');
      const input = document.getElementById('search-input');
      const button = document.getElementById('search-btn');
      const nowActive = !container.classList.contains('active');

      container.classList.toggle('active');
      button.classList.toggle('active', nowActive);

      if (nowActive) {
        searchWasManuallyOpened = true;
        searchWasInitiallyClosed = false;
        input.focus();
      } else {
        input.value = '';
        searchWasInitiallyClosed = true;
        filterImages();
      }
    }

    function getFavorites() {
      const stored = localStorage.getItem('favorites');
      return stored ? JSON.parse(stored) : [];
    }

    function saveFavorites(favs) {
      localStorage.setItem('favorites', JSON.stringify(favs));
    }

    function isFavorite(filename) {
      const favs = getFavorites();
      return favs.includes(filename);
    }

    function toggleFavorite(filename, starElem) {
      let favs = getFavorites();
      const index = favs.indexOf(filename);

      if (index !== -1) {
        favs.splice(index, 1);
        starElem.textContent = '☆';
        starElem.classList.remove('filled');
      } else {
        favs.push(filename);
        starElem.textContent = '★';
        starElem.classList.add('filled');
      }

      saveFavorites(favs);

      // 🟡 If we're in favorites-only view and item was just unstarred, refresh the grid
      if (showFavoritesOnly && index !== -1) {
        filterImages();
      }
    }

    function filterImages() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const grid = document.getElementById('image-grid');
      grid.innerHTML = '';

      visibleImages = imageList.filter(({ title, description, filename }) => {
        const matchesSearch = title.toLowerCase().includes(query) || description.toLowerCase().includes(query);
        const isFav = !showFavoritesOnly || isFavorite(filename);
        return matchesSearch && isFav;
      });

      // Show "no favorites" message if applicable
      const message = document.getElementById('no-favorites-message');
      if (showFavoritesOnly && visibleImages.length === 0) {
        message.style.display = 'block';
      } else {
        message.style.display = 'none';
      }

      visibleImages.forEach(({ filename, title, description }, index) => {
        const container = document.createElement('div');

        const titleElem = document.createElement('div');
        titleElem.className = 'chart-title';
        titleElem.textContent = title;

        const chartContainer = document.createElement('div');
        chartContainer.className = 'chart-container';

        const chartWrapper = document.createElement('div');
        chartWrapper.className = 'chart-wrapper';

        const spinner = document.createElement('div');
        spinner.className = 'chart-loading';

        const img = document.createElement('img');
        img.className = 'grid-thumb';
        img.dataset.gridIndex = index;
        img.alt = title;
        img.style.opacity = 0;
        img.onload = () => {
          spinner.remove();
          img.style.opacity = 1;
        };
        img.onerror = () => {
          spinner.remove();
          img.style.opacity = 1;
        };
        img.onclick = () => openModalByIndex(index);
        img.src = `final_frames/${filename}`;

        const star = document.createElement('div');
        star.className = 'favorite-star';
        const isFav = isFavorite(filename);
        star.textContent = isFav ? '★' : '☆';
        if (isFav) star.classList.add('filled');
        star.setAttribute('data-filename', filename);

        star.onclick = (e) => {
          e.stopPropagation(); // prevent image click from opening modal
          toggleFavorite(filename, star);
        };
        chartContainer.appendChild(star);

        chartWrapper.appendChild(spinner);
        chartWrapper.appendChild(img);
        chartContainer.appendChild(chartWrapper);

        const desc = document.createElement('div');
        desc.className = 'chart-description';
        desc.textContent = description;

        chartContainer.appendChild(desc);
        container.appendChild(titleElem);
        container.appendChild(chartContainer);
        grid.appendChild(container);
      });

      updateLayoutBasedOnWidth();
    }

    function getImageNameFromPath() {
      const path = window.location.pathname.replace(/^\/+|\/+$/g, ''); // remove leading/trailing slashes
      if (!path) return null;
      return path + '.png';
    }

    function handleSwipe() {
      const swipeDistance = touchEndX - touchStartX;
      const minSwipe = 50; // minimum distance to trigger

      if (Math.abs(swipeDistance) > minSwipe) {
        if (swipeDistance < 0) {
          nextImage();
        } else {
          prevImage();
        }
      }
    }

    function handleVerticalSwipe() {
      const deltaY = touchEndY - touchStartY;
      const threshold = 50; // minimum distance

      const controls = document.querySelector('.modal-controls');

      if (Math.abs(deltaY) > threshold) {
        if (deltaY < 0) {
          // swipe up
          controls.classList.add('hidden');
        } else {
          // swipe down
          controls.classList.remove('hidden');
        }
      }
    }

    fetch("final_frames/image_list.json")
      .then(res => res.json())
      .then(data => {
        imageList = data;

        // Check URL for a specific BVG year (e.g., /bitcoin_vs_gold_2013)
        const initialFilename = getImageNameFromPath(); // e.g. "bitcoin_vs_gold_2013.png" or null
        let urlBvgYear = null;
        if (initialFilename && initialFilename.startsWith('bitcoin_vs_gold_')) {
          const m = initialFilename.match(/bitcoin_vs_gold_(\d{4})\.png$/);
          if (m && isValidBvgYear(m[1])) {
            urlBvgYear = m[1];                  // valid direct-link year
            setStoredBvgYear(urlBvgYear);       // persist only if valid
          } else {
            // Invalid year in URL → treat as if no deep link was provided
            // (Do NOT change cookies/localStorage or open a modal)
          }
        }
        let urlDalScale = null;
        if (initialFilename && initialFilename.startsWith(DAL_BASE)) {
          if (initialFilename === `${DAL_BASE}_log.png`) {
            urlDalScale = 'log';
          } else if (initialFilename === `${DAL_BASE}.png`) {
            urlDalScale = 'linear';
          }
          if (urlDalScale) {
            setStoredDalScale(urlDalScale);  // persist only if valid
          }
        }

        // Remap BVG grid card to stored/URL-valid year
        const storedBvgYear = getStoredBvgYear();
        imageList = imageList.map(img => {
          if (img.filename.startsWith('bitcoin_vs_gold')) {
            return { ...img, filename: `bitcoin_vs_gold_${storedBvgYear}.png` };
          }
          return img;
        });

        // NEW: Remap DAL grid card to stored/URL-valid scale
        const storedDalScale = getStoredDalScale(); // 'linear' | 'log'
        imageList = imageList.map(img => {
          if (img.filename.startsWith(DAL_BASE)) {
            return { ...img, filename: dalFilenameForScale(storedDalScale) };
          }
          return img;
        });

        // Render grid
        visibleImages = [...imageList];
        filterImages();

        // Restore layout & favorites toggle
        const savedLayout = localStorage.getItem('preferredLayout');
        if (savedLayout === 'list' || savedLayout === 'grid') setLayout(savedLayout, false);
        if (showFavoritesOnly) document.getElementById('favoritesToggle').classList.add('active');

        // Open modal only when there is a valid target
        if (initialFilename) {
          let openIdx = -1;
          if (urlBvgYear) {
            openIdx = visibleImages.findIndex(img => img.filename === initialFilename);
            if (openIdx === -1) openIdx = visibleImages.findIndex(img => img.filename.startsWith('bitcoin_vs_gold_'));
          } else if (urlDalScale) {
            openIdx = visibleImages.findIndex(img => img.filename === initialFilename);
            if (openIdx === -1) openIdx = visibleImages.findIndex(img => img.filename.startsWith(DAL_BASE));
          } else if (!initialFilename.startsWith('bitcoin_vs_gold_')) {
            // Non-BVG deep link: try to open it normally (covers DAL too if no URL override)
            openIdx = visibleImages.findIndex(img => img.filename === initialFilename);
          }

          if (openIdx !== -1) {
            openModalByIndex(openIdx);
          } else {
            history.replaceState(null, '', '/');
          }
        }
      })
      .catch(err => {
        imageGrid.textContent = "Failed to load visualizations.";
        console.error(err);
      });

    window.addEventListener('resize', updateLayoutBasedOnWidth);
    window.addEventListener('resize', updateModalSafePadding);
    window.addEventListener('load', updateLayoutBasedOnWidth);
    window.addEventListener('orientationchange', updateModalSafePadding);

    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    modal.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
      touchStartY = e.changedTouches[0].screenY;
    });

    modal.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      touchEndY = e.changedTouches[0].screenY;

      handleSwipe();
      handleVerticalSwipe();
    });

    document.addEventListener('keydown', (e) => {
      if (modal.style.display === 'flex') {
        if (e.key === 'ArrowLeft') {
          prevImage();
        } else if (e.key === 'ArrowRight') {
          nextImage();
        } else if (e.key === ' ' || e.code === 'Space') {
          e.preventDefault();
          closeModal();
        } else if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
          // Handle Up/Down inside modal for special series
          const currentFile = visibleImages[currentIndex]?.filename || "";

          if (isBvgFile(currentFile)) {
            e.preventDefault(); // Year cycling (already in your code)
            if (e.key === 'ArrowUp') {
              cycleBvgYear('up');
            } else {
              cycleBvgYear('down');
            }
          } else if (typeof isDalFile === 'function' && isDalFile(currentFile)) {
            e.preventDefault(); // Scale cycling for Days at a Loss
            if (e.key === 'ArrowUp') {
              cycleDalScale('up');
            } else {
              cycleDalScale('down');
            }
          }
        }
      }
    });
  </script>
